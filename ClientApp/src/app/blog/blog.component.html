
<div class="panel panel-success col-lg-4">
  <div class="panel-heading">PREGUNTAS

  </div>
  <div class="panel-body">
    <legend>INGRESO DE PREGUNTA</legend>
    <input [(ngModel)]="inputPregunta" type="text" class="form-control " id="nombreComunidad">
    <legend>TEMA</legend>
    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">{{inputTipoPersonaNombre}}
      <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li *ngFor="let item of ListaTemas">
        <label style="margin-right: 10px" (click)="CargarTema(item.temaid, item.nombre)">
          {{item.nombre}}
        </label>
      </li>
    </ul>

  </div>
  <div class="panel-footer">

    <!-- <button (click)="GuardarPersona()"  class="btn btn-success glyphicon glyphicon-check"> GUARDAR</button>
    <button [routerLink]='["/home"]'  class="btn btn-danger  pull-right glyphicon glyphicon-arrow-left"> REGRESAR</button> -->
  </div>





</div>
